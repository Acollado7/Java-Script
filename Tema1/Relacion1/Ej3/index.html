<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Ejercicio 3</title>
</head>

<body>
    <style>
        p{
            font-size: x-large;
        }
    </style>
    <p id="1">¿2+2 es 4?</p>
    <button type="button" onclick="verde(1)">Verdadero</button>
    <button type="button" onclick="rojo(1)">Falso</button>
    <p id="2">¿5+3 es 10?</p>
    <button type="button" onclick="rojo(2)">Verdadero</button>
    <button type="button" onclick="verde(2)">Falso</button>
    <p id="3">¿7+7 es 14?</p>
    <button type="button" onclick="verde(3)">Verdadero</button>
    <button type="button" onclick="rojo(3)">Falso</button>
    <p id="4">¿6-4 es 2?</p>
    <button type="button" onclick="verde(4)">Verdadero</button>
    <button type="button" onclick="rojo(4)">Falso</button>
    <p id="5">¿20-12 es 7?</p>
    <button type="button" onclick="rojo(5)">Verdadero</button>
    <button type="button" onclick="verde(5)">Falso</button>
    <p id="6">¿15+2 es 17?</p>
    <button type="button" onclick="verde(6)">Verdadero</button>
    <button type="button" onclick="rojo(6)">Falso</button>
    <p id="7">¿2*2 es 5?</p>
    <button type="button" onclick="rojo(7)">Verdadero</button>
    <button type="button" onclick="verde(7)">Falso</button>

    <script>
        function verde(id) {
            document.getElementById(id).style.color = "green";
        }
        function rojo(id) {
            document.getElementById(id).style.color = "red";
        }
    </script>


</body>

</html>
