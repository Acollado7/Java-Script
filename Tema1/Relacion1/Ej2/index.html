<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio2</title>
</head>

<body>
    <h1>Cambio de imagenes con JavaScript</h1>
    <img id="imagen" onclick="cambiaPic()" src="charmander.jpeg" width="100" >

    <p>Haz click en la imagen para cambiarlas</p>

    <script>
        function cambiaPic() {
            var image = document.getElementById('imagen');
            if (image.src.match("charmander")) {
                image.src = "charmeleon.jpeg";

            } else if (image.src.match("charmeleon")) {
                image.src = "charizard.jpeg";

            } else if (image.src.match("charizard")) {
                image.src = "mega.jpeg";

            } else {
                image.src = "charmander.jpeg";

            }

        }
    </script>

</body>

</html>
