<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Recursivo</title>
</head>
<body>

    <script>

        let arr = [1, 4, 6, 8, 9, 15];
       
        function suma(tamano) {
           
            if(tamano == 0){
                return 0;
            }else if (tamano != 0)
            {
                return arr [tamano-1] + suma(tamano-1);
            }

        }

        console.log("la suma del array es " + suma(arr.length))
    </script>
</body>
</html>
