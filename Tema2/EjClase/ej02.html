<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secuencia de karratraka</title>
</head>
<body>
    
<p id="secuencia"></p>

    <script>
        
        var primer ="";
        var segundo="";
        const TERCERO = 1;

        function crearSentencia(longitud){

            if(longitud<3 ) return 1;

           return crearSentencia(longitud-1) +crearSentencia(longitud-2)+1;

               
        }

        for (let i = 1; i < 7; i++) {
            let x= document.getElementById("secuencia")
            x.innerHTML= x.innerHTML+" "+crearSentencia(i)
            
        }

        


    </script>
</body>
</html>
