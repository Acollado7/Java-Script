<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices vacilonas</title>
</head>

<body>
    <p id="prueba"></p>

    <script>

        function crearMatrizVacilona(n) {
            const matriz = new Array(n);
            for (let i = 0; i < n; i++) {
                matriz[i] = new Array(n);
            }
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (i === 0 || j === 0) {
                        matriz[i][j] = 1;
                    } else {
                        matriz[i][j] = matriz[i - 1][j] + matriz[i][j - 1];
                    }
                }
            }
            return matriz;
        }
        const matrizVacilona = 5;
        console.log(crearMatrizVacilona(matrizVacilona));

    </script>
</body>

</html>
